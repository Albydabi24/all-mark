<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Mark Dashboard V2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #30678e;
            --accent: #ef6426;
            --bg-primary: #fbfbfb;
            --bg-secondary: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --sidebar-width: 260px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #30678e;
            --accent: #ef6426;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 3rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 420px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1.1rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(48, 103, 142, 0.1);
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            width: 100%;
            box-shadow: 0 4px 15px rgba(48, 103, 142, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(48, 103, 142, 0.4);
        }

        .btn-sm {
            padding: 0.45rem 0.9rem;
            font-size: 0.8rem;
            border-radius: 0.4rem;
            white-space: nowrap;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-info {
            background: var(--primary);
            color: white;
        }

        .btn-info:hover {
            background: var(--accent);
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: var(--transition);
            margin-bottom: 0.75rem;
        }

        .instagram-link:hover {
            color: var(--accent);
            transform: scale(1.05);
        }

        .made-by {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            width: 100%;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            box-shadow: 2px 0 10px var(--shadow);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 999;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed .sidebar-header h1,
        .sidebar.collapsed .user-info,
        .sidebar.collapsed .nav-item span:last-child,
        .sidebar.collapsed .logout-btn {
            display: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: 0.85rem;
        }

        .sidebar-toggle {
            position: absolute;
            top: 1rem;
            right: -15px;
            width: 30px;
            height: 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px var(--shadow);
            z-index: 1001;
            transition: var(--transition);
        }

        .sidebar-toggle:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .sidebar.collapsed .sidebar-toggle {
            right: -15px;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .sidebar-header h1 {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.85rem;
            border-radius: 0.75rem;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #ff8c42);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .user-details h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .user-details p {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .logout-btn {
            margin-top: 0.75rem;
            padding: 0.6rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: var(--transition);
            width: 100%;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .nav-item {
            padding: 0.85rem 1rem;
            margin-bottom: 0.4rem;
            border-radius: 0.65rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 12px rgba(48, 103, 142, 0.3);
        }

        .nav-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        .theme-toggle {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            width: 60px;
            height: 32px;
            background: var(--border);
            border-radius: 16px;
            cursor: pointer;
            transition: var(--transition);
            z-index: 1001;
            display: flex;
            align-items: center;
            padding: 0 4px;
        }

        .theme-toggle-slider {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        [data-theme="dark"] .theme-toggle-slider {
            transform: translateX(28px);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            padding-left: 2rem;
            background: var(--bg-primary);
            min-height: 100vh;
            overflow-x: auto;
            transition: margin-left 0.3s ease, width 0.3s ease, padding-left 0.3s ease;
            width: calc(100% - var(--sidebar-width));
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* Fix main content margin when sidebar is collapsed */
        body.sidebar-collapsed .main-content {
            margin-left: 60px;
            width: calc(100% - 60px);
            padding-left: 2rem;
        }

        /* Ensure sidebar doesn't overlap content */
        .app-container {
            position: relative;
            width: 100%;
        }

        .dashboard-header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
            margin-bottom: 1.5rem;
        }

        .dashboard-header h2 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.4rem;
            color: var(--text-primary);
        }

        .dashboard-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.6rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .progress-container {
            background: var(--bg-secondary);
            padding: 1.2rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px var(--shadow);
        }

        .progress-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.6s ease;
            border-radius: 6px;
        }

        .table-container {
            background: var(--bg-secondary);
            border-radius: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            max-height: calc(100vh - 280px);
            -webkit-overflow-scrolling: touch;
        }

        /* Custom Scrollbar Styling */
        .table-wrapper::-webkit-scrollbar,
        .main-content::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track,
        .main-content::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb,
        .main-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover,
        .main-content::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        thead {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 0.9rem 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        td {
            padding: 0.8rem 0.75rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background: var(--bg-primary);
        }

        .editable-cell input,
        .editable-cell select,
        .editable-cell textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.4rem;
            font-family: inherit;
            font-size: 0.85rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        /* Date input styling to ensure proper display */
        input[type="date"] {
            position: relative;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        /* Custom date display wrapper */
        .date-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-display {
            font-size: 0.85rem;
            color: var(--text-primary);
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.4rem;
            min-width: 100px;
            text-align: center;
            font-weight: 500;
        }

        .editable-cell input:focus,
        .editable-cell select:focus,
        .editable-cell textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .editable-cell textarea {
            min-height: 50px;
            resize: vertical;
        }

        /* Text wrapping for long content columns */
        td[data-label="SMS Direction"],
        td[data-label="Ideas"],
        td[data-label="Idea"] {
            max-width: none;
            word-wrap: break-word;
            white-space: normal;
            overflow-wrap: break-word;
            min-width: 200px;
        }

        /* Card table styles for division matrices */
        .card-table-container {
            margin-top: 2rem;
        }

        .card-table-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card-row {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px var(--shadow);
            transition: var(--transition);
            display: block;
            clear: both;
            width: 100%;
            box-sizing: border-box;
        }

        .card-row:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Ensure card containers properly display cards */
        #matrixGDCardBody,
        #matrixCCCardBody,
        #matrixCWCardBody {
            display: block;
            width: 100%;
        }

        /* Ensure each card row is properly separated */
        #matrixGDCardBody>.card-row,
        #matrixCCCardBody>.card-row,
        #matrixCWCardBody>.card-row {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            clear: both;
            position: relative;
        }

        .card-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .card-field:last-child {
            margin-bottom: 0;
        }

        .card-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .card-value input,
        .card-value select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        /* Loading indicator for bulk input */
        .bulk-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            margin: 1rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .link-cell a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .link-cell a:hover {
            text-decoration: underline;
        }

        .checkbox-cell {
            text-align: center;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .alert {
            padding: 1rem 1.2rem;
            border-radius: 0.65rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideDown 0.3s ease;
            font-size: 0.9rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        [data-theme="dark"] .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        [data-theme="dark"] .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        [data-theme="dark"] .alert-info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }

        /* Toast Notification Pop-up System */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10000;
            animation: slideInRight 0.3s ease-out;
            border-left: 5px solid;
        }

        .toast-notification.success {
            border-left-color: #10b981;
        }

        .toast-notification.error {
            border-left-color: #ef4444;
        }

        .toast-notification.info {
            border-left-color: #3b82f6;
        }

        .toast-notification.hiding {
            animation: slideOutRight 0.3s ease-in forwards;
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .toast-message {
            flex: 1;
            font-weight: 500;
            color: #1f2937;
            font-size: 14px;
        }

        .toast-timer {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            animation: shrinkTimer 2s linear forwards;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(120%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(120%);
                opacity: 0;
            }
        }

        @keyframes shrinkTimer {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        [data-theme="dark"] .toast-notification {
            background: #2d2d2d;
        }

        [data-theme="dark"] .toast-message {
            color: #e5e7eb;
        }

        @media (max-width: 768px) {
            .toast-notification {
                top: 80px;
                right: 15px;
                left: 15px;
                min-width: unset;
                max-width: unset;
            }
        }

        /* Multi-Select Type Column */
        .type-select-wrapper {
            position: relative;
            min-width: 150px;
        }

        .type-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            min-height: 32px;
            padding: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            cursor: pointer;
        }

        .type-tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 0.35rem;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-weight: 500;
        }

        .type-tag-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .type-tag-remove:hover {
            opacity: 1;
        }

        .type-dropdown-menu {

<body>
    <div id="app"></div>

    <script>
        // ========================================
        // GLOBAL STATE
        // ========================================
        let currentUser = null;
        let currentView = 'login';
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentFilter = 'ALL';

        let matrixRegulerData = [];
        let matrixCCData = [];
        let matrixCWData = [];
        let matrixGDData = [];
        let configData = {};

        let ccProgress = 0;
        let cwProgress = 0;
        let gdProgress = 0;

        // ========================================
        // INITIALIZATION
        // ========================================
        window.onload = function () {
            let savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                savedUser = sessionStorage.getItem('currentUser');
            }

            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                currentView = 'matrix-reguler';
            } else {
                // Load saved username and password if available
                const savedUsername = localStorage.getItem('savedUsername');
                const savedPassword = localStorage.getItem('savedPassword');
                if (savedUsername && savedPassword) {
                    setTimeout(() => {
                        const usernameInput = document.getElementById('username');
                        const passwordInput = document.getElementById('password');
                        const rememberCheckbox = document.getElementById('rememberMe');
                        if (usernameInput) usernameInput.value = savedUsername;
                        if (passwordInput) passwordInput.value = savedPassword;
                        if (rememberCheckbox) rememberCheckbox.checked = true;
                    }, 100);
                }
            }

            applyTheme(currentTheme);
            loadConfigData();
            render();
        };

        function applyTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
            render();
        }

        function loadConfigData() {
            google.script.run
                .withSuccessHandler(function (result) {
                    if (result.success) {
                        configData = result.data;
                    }
                })
                .getConfigData();
        }

        // Access control variables
        const canAccessCC = currentUser && (currentUser.isAdmin || currentUser.role.includes('CC'));
        const canAccessCW = currentUser && (currentUser.isAdmin || currentUser.role.includes('CW'));
        const canAccessGD = currentUser && (currentUser.isAdmin || currentUser.role.includes('GD'));

        // ========================================
        // RENDERING
        // ========================================
        function render() {
            const app = document.getElementById('app');

            if (!currentUser) {
                app.innerHTML = renderLogin();
                setTimeout(() => {
                    const loginForm = document.getElementById('loginForm');
                    if (loginForm) {
                        loginForm.addEventListener('submit', handleLogin);
                    }
                }, 100);
            } else {
                app.innerHTML = renderDashboard();
                setTimeout(() => {
                    attachEventListeners();
                }, 100);
            }
        }

        function renderLogin() {
            return `
        <div class="login-container">
          <div class="login-card">
            <div class="login-header">
              <h1>üìÆ All-Mark App</h1>
              <p>a centralized content management system for JOY's all-marketing team</p>
            </div>
            <div id="loginAlert"></div>
            <form id="loginForm" method="post" autocomplete="on">
              <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-input" id="username" name="username" required placeholder="Enter your ID" autocomplete="username" value="">
              </div>
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-input" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password" value="">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                </div>
              </div>
              <div class="form-group" style="display:flex; align-items:center; gap:0.5rem;">
                <input type="checkbox" id="rememberMe" name="rememberMe" autocomplete="off">
                <label for="rememberMe" style="font-size:0.9rem; color:var(--text-secondary); cursor:pointer;">Remember me & Save Password</label>
              </div>
              <div class="form-group" style="text-align:center; margin-top:0.5rem;">
                <a href="#" onclick="showForgotPasswordModal(); return false;" style="color:var(--accent); text-decoration:none; font-size:0.85rem; cursor:pointer;">Forgot ID/Password?</a>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="login-footer">
              <a href="https://www.instagram.com/biyoosh.i/" target="_blank" class="instagram-link">
                <span>üì∑</span> @biyoosh.i
              </a>
              <div class="made-by">Made By CMO JOY - Muhammad Nurul Qolbi</div>
            </div>
          </div>
        </div>
      `;
        }

        function renderDashboard() {
            const canAccessCC = currentUser.isAdmin || currentUser.role.includes('CC');
            const canAccessCW = currentUser.isAdmin || currentUser.role.includes('CW');
            const canAccessGD = currentUser.isAdmin || currentUser.role.includes('GD');

            return `
        <div class="app-container">
          <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
          <div class="sidebar" id="mainSidebar">
            <button class="sidebar-toggle" onclick="toggleSidebarCollapse()" title="Toggle sidebar">‚ò∞</button>
            <button class="sidebar-close" onclick="toggleSidebar()">√ó</button>
            <div class="sidebar-header" style="text-align:center;">
              <h1>üìÆ All-Mark App</h1>
              <div class="user-info">
                <div class="user-avatar" style="margin: 0 auto 0.5rem; background: var(--bg-primary); font-size: 1.5rem;">
                  ${getRoleEmoji(currentUser.role)}
                </div>
                <div class="user-details" style="text-align:center;">
                  <h3>${currentUser.fullName}</h3>
                  <p>${currentUser.role}</p>
                </div>
                <button class="logout-btn" onclick="logout()">üö™ Logout</button>
              </div>
            </div>
            <div class="sidebar-nav">
              <div class="nav-item ${currentView === 'matrix-reguler' ? 'active' : ''}" onclick="switchView('matrix-reguler')">
                <span>üìü</span><span>Matrix Reguler</span>
              </div>
              <div class="nav-item ${currentView === 'matrix-cc' ? 'active' : ''} ${!canAccessCC ? 'disabled' : ''}" onclick="switchView('matrix-cc')">
                <span>üìπ</span><span>Matrix CC</span>
              </div>
              <div class="nav-item ${currentView === 'matrix-cw' ? 'active' : ''} ${!canAccessCW ? 'disabled' : ''}" onclick="switchView('matrix-cw')">
                <span>‚úçÔ∏è</span><span>Matrix CW</span>
              </div>
              <div class="nav-item ${currentView === 'matrix-gd' ? 'active' : ''} ${!canAccessGD ? 'disabled' : ''}" onclick="switchView('matrix-gd')">
                <span>üé®</span><span>Matrix GD</span>
              </div>
            </div>
            ${renderThemeToggle()}
          </div>
          <div class="main-content">
            <div class="mobile-header">
                <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
                <h1 style="font-size:1.2rem; margin:0;">All-Mark App</h1>
                <div style="width:24px"></div> <!-- Spacer -->
            </div>
            <div class="content-wrapper">
                <div id="viewContent">${renderCurrentView()}</div>
                ${renderFooter()}
            </div>
          </div>
        </div>
      `;
        }

        function getRoleEmoji(role) {
            if (role.includes('Content Creator')) return 'üìπ';
            if (role.includes('Content Writer')) return '‚úçÔ∏è';
            if (role.includes('Graphic Designer')) return 'üé®';
            return 'üìü';
        }

        function renderThemeToggle() {
            return `<div class="theme-toggle" onclick="toggleTheme()" style="position:static; margin-top:auto; margin: 1rem;"><div class="theme-toggle-slider">${currentTheme === 'light' ? '‚òÄÔ∏è' : 'üåô'}</div></div>`;
        }

        function renderFooter() {
            return `
        <div class="app-footer">
          <a href="https://www.instagram.com/biyoosh.i/" target="_blank" class="instagram-link"><span>üì∑</span> @biyoosh.i</a>
          <div>Made By CMO JOY - Muhammad Nurul Qolbi</div>
        </div>
      `;
        }

        function renderCurrentView() {
            switch (currentView) {
                case 'matrix-reguler': return renderMatrixReguler();
                case 'matrix-cc': return renderMatrixCC();
                case 'matrix-cw': return renderMatrixCW();
                case 'matrix-gd': return renderMatrixGD();
                default: return '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';
            }
        }

        // ========================================
        // AUTHENTICATION
        // ========================================
        function handleLogin(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            // Save username and password if remember me is checked
            if (rememberMe) {
                localStorage.setItem('savedUsername', username);
                localStorage.setItem('savedPassword', password);
            } else {
                localStorage.removeItem('savedUsername');
                localStorage.removeItem('savedPassword');
            }

            showToast('Logging in...', 'info');

            google.script.run
                .withSuccessHandler(function (result) {
                    if (result.success) {
                        currentUser = result.user;

                        if (rememberMe) {
                            localStorage.setItem('currentUser', JSON.stringify(currentUser));
                            sessionStorage.removeItem('currentUser');
                        } else {
                            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                            localStorage.removeItem('currentUser');
                        }

                        currentView = 'matrix-reguler';
                        render();
                    } else {
                        showToast('‚ùå ' + result.message, 'error');
                    }
                })
                .withFailureHandler(function (error) {
                    showToast('‚ùå Login error: ' + error.message, 'error');
                })
                .validateLogin(username, password);
        }

        function logout() {
            localStorage.removeItem('currentUser');

        function processBulkPaste() {
            const pasteArea = document.getElementById('pasteArea');
            if (!pasteArea || !pasteArea.value.trim()) {
                showToast('‚ùå Paste area kosong!', 'error');
                return;
            }

            const startTime = Date.now();
            let loadingShown = false;
            let loadingTimeout;

            // Show loading indicator after 2 seconds if still processing
            const showLoadingIfNeeded = () => {
                if (!loadingShown && Date.now() - startTime > 2000) {
                    loadingShown = true;
                    const loadingDiv = document.createElement('div');
                    loadingDiv.id = 'bulkLoadingIndicator';
                    loadingDiv.className = 'bulk-loading';
                    loadingDiv.innerHTML = `
                        <div class="loading-spinner"></div>
                        <div>Processing bulk data, please wait...</div>
                    `;
                    const alertDiv = document.getElementById('matrixAlert');
                    if (alertDiv && alertDiv.parentNode) {
                        alertDiv.parentNode.insertBefore(loadingDiv, alertDiv.nextSibling);
                    }
                }
            };

            // Check periodically if processing takes long
            loadingTimeout = setInterval(showLoadingIfNeeded, 500);

            // Use setTimeout to allow UI to update
            setTimeout(() => {
                try {
                    const lines = pasteArea.value.trim().split('\n');
                    let added = 0;
                    const nextNo = matrixRegulerData.length > 0 ? Math.max(...matrixRegulerData.map(r => r.no)) + 1 : 1;

                    lines.forEach((line, idx) => {
                        const cols = line.split('\t');
                        if (cols.length >= 8) {
                            matrixRegulerData.push({
                                no: nextNo + idx,
                                uploadDeadline: cols[0]?.trim() || '',
                                uploadDay: cols[1]?.trim() || '',
                                uploadTime: cols[2]?.trim() || '',
                                contentIdeas: cols[3]?.trim() || '',
                                references: cols[4]?.trim() || '',
                                smsDirection: cols[5]?.trim() || '',
                                contentType: cols[6]?.trim() || '',
                                picSMS: cols[7]?.trim() || '',
                                syncToCC: false,
                                syncToCW: false,
                                ccResult: '',
                                cwResult: '',
                                gdResult: ''
                            });
                            added++;
                        }
                    });

                    // Clear loading indicator
                    clearInterval(loadingTimeout);
                    const loadingIndicator = document.getElementById('bulkLoadingIndicator');
                    if (loadingIndicator) {
                        loadingIndicator.remove();
                    }

                    if (added > 0) {
                        showToast(`‚úÖ ${added} baris ditambahkan! Klik Simpan untuk menyimpan ke database.`, 'success');
                        renderMatrixRegulerTable();
                        pasteArea.value = '';
                    } else {
                        showToast('‚ùå Format data tidak valid!', 'error');
                    }
                } catch (error) {
                    // Clear loading indicator on error
                    clearInterval(loadingTimeout);
                    const loadingIndicator = document.getElementById('bulkLoadingIndicator');
                    if (loadingIndicator) {
                        loadingIndicator.remove();
                    }
                    showToast('‚ùå Error processing data: ' + error.message, 'error');
                }
            }, 100);
        }

        function filterDataByMonth(data, dateField) {
            if (currentFilter === 'ALL') return data;
            return data.filter(row => {
                // Always use the specified dateField (uploadDeadline for regular matrix)
                const fieldToUse = dateField || 'uploadDeadline';
                if (!row[fieldToUse]) return false;
                const date = parseDateClient(row[fieldToUse]);
                if (!date) return false;
                const monthYear = getMonthYearCode(date);
                return monthYear === currentFilter;
            });
        }

        function getMonthYearCode(date) {
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DES'];
            return `${months[date.getMonth()]}-${String(date.getFullYear()).slice(-2)}`;
        }

        function parseDateClient(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            // Expecting dd/mm/yyyy format
            if (parts.length === 3) return new Date(parts[2], parts[1] - 1, parts[0]);
            return null;
        }

        function dateToInput(dateStr) {
            if (!dateStr) return '';
            const date = parseDateClient(dateStr);
            if (!date) return '';
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function inputToDate(inputVal) {
            if (!inputVal) return '';
            const date = new Date(inputVal);
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const y = date.getFullYear();
            return `${d}/${m}/${y}`;
        }

        function getDayNameFromDate(inputVal) {
            if (!inputVal) return '';
            const date = new Date(inputVal);
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            return days[date.getDay()];
        }

        function updateDateDisplay(dateInput) {
            if (!dateInput || !dateInput.value) return;
            const dateStr = inputToDate(dateInput.value);
            const displaySpan = dateInput.nextElementSibling;
            if (displaySpan && displaySpan.classList.contains('date-display')) {
                displaySpan.textContent = dateStr || 'dd/mm/yyyy';
            }
        }
